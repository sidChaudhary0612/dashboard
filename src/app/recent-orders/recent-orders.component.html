<div class="orderTable" >
    <mat-card>
        <h4>Recent Orders</h4>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef colspan="4">
                    <h4>Recent Order</h4>
                </mat-header-cell>
            </ng-container>
    
    
            <ng-container matColumnDef="srNo">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let order"> 1 </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef> Customer </th>
                <td mat-cell *matCellDef="let recent_orders"> {{recent_orders.name}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="products">
                <th mat-header-cell *matHeaderCellDef> Products </th>
                <td mat-cell *matCellDef="let recent_orders"> {{recent_orders.product}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="deliveryDate">
                <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
                <td mat-cell *matCellDef="let recent_orders"> {{recent_orders.delivery_date| date:'dd MMM, y' }} </td>
            </ng-container>
    
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let recent_orders" >
                    <h5 [ngClass]="{colorRed : recent_orders.status =='Failed',colorGrey : recent_orders.status =='Pending',colorGreen : recent_orders.status =='Paid'}">{{recent_orders.status}}     
                    </h5>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="trackingNo">
                <th mat-header-cell *matHeaderCellDef> Tracking No# </th>
                <td mat-cell *matCellDef="let recent_orders"> {{recent_orders.tracking_no}} </td>
            </ng-container>
    
            <ng-container matColumnDef="shipping">
                <th mat-header-cell *matHeaderCellDef> Shipping </th>
                <td mat-cell *matCellDef="let recent_orders"> {{recent_orders.shipping}} </td>
            </ng-container>
    
            <!-- <ng-container matColumnDef="">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let order"> {{order.shipping}} </td>
            </ng-container> -->
    
            <tr mat-header-row *matHeaderRowDef="orderColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: orderColumn;"></tr>
        </table>
    </mat-card>
    


</div>
